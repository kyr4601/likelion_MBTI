<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <img id="image" class="mt-5" src="serengeti.jpg">
        <button id="start-but" type="button" class="btn btn-dark mt-5" onclick="start();">TEST START</button>
    </article> 
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar bg-warning" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-dark mt-5">Dark</button>
        <button id="B" type="button" class="btn btn-dark mt-5">Dark</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="img.JPG" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "힘든 하루를 보낸 당신, 스트레스를 풀기 위해 여가시간에 무엇을 할 것인가?", "type": "EI", "A":"친구들과 즐거운 시간을 보낸다", "B": "집에서 혼자 휴식을 취한다"},
            2: {"title": "문제 2번", "type": "EI", "A":"E", "B": "I"},
            3: {"title": "문제 3번", "type": "EI", "A":"E", "B": "I"},
            4: {"title": "문제 4번", "type": "SN", "A":"S", "B": "N"},
            5: {"title": "문제 5번", "type": "SN", "A":"S", "B": "N"},
            6: {"title": "문제 6번", "type": "SN", "A":"S", "B": "N"},
            7: {"title": "친구 : 나 너무 우울해서 화분 샀어 ㅠㅠ , 이 상황에서 당신의 대답은?", "type": "TF", "A":"왜? 무슨 화분?", "B": "왜 우울한데? 무슨 일 있어?"},
            8: {"title": "문제 8번", "type": "TF", "A":"T", "B": "F"},
            9: {"title": "문제 9번", "type": "TF", "A":"T", "B": "F"},
            10: {"title": "당신은 어떤 여행 스타일을 추구하나요?", "type": "JP", "A":"철저한 계획으로 이루어진 여행", "B": "즉흥적인 여행"},
            11: {"title": "문제 11번", "type": "JP", "A":"J", "B": "P"},
            12: {"title": "문제 12번", "type": "JP", "A":"J", "B": "P"}
           
        }
        var result = {
            "ISTJ": {"animal": "하마", "explain": "하마 설명", "img": "img.JPG"},
            "ISTP": {"animal": "사자", "explain": "사자 설명", "img": "img.JPG"},
            "ISFJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "img.JPG"},
            "ISFP": {"animal": "하마", "explain": "하마 설명", "img": "img.JPG"},
            "INFP": {"animal": "사자", "explain": "사자 설명", "img": "img.JPG"},
            "INFJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "img.JPG"},
            "INTJ": {"animal": "하마", "explain": "하마 설명", "img": "img.JPG"},
            "INTP": {"animal": "사자", "explain": "사자 설명", "img": "img.JPG"},
            "ENTJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "img.JPG"},
            "ENTP": {"animal": "하마", "explain": "하마 설명", "img": "img.JPG"},
            "ENFP": {"animal": "사자", "explain": "사자 설명", "img": "img.JPG"},
            "ENFJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "img.JPG"},
            "ESTJ": {"animal": "하마", "explain": "하마 설명", "img": "img.JPG"},
            "ESFJ": {"animal": "사자", "explain": "사자 설명", "img": "img.JPG"},
            "ESFP": {"animal": "호랑이", "explain": "호랑이 설명", "img": "img.JPG"},
            "ESTP": {"animal": "호랑이", "explain": "호랑이 설명", "img": "img.JPG"}
        }
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 13) {
               $(".question").hide();
               $(".result").show(); 
               var mbti = ""
               ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
               ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
               ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
               ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
               alert(mbti);
               $("#img").attr("src",result[mbti]["img"]);
               $("#animal").html(result[mbti]["animal"]);
               $("#explain").html(result[mbti]["explain"]);

            } 
            else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)')
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        }
    </script>
</body>
</html>
